    <script>
        function run() {

            let degr = parseInt(document.getElementById("auth_a").value);

            let y_const = parseInt(document.getElementById("auth_y").value);
            

            var roundNumber = function(number, decimals) {
                decimals = decimals || 5;
                return Math.round(number * Math.pow(10, decimals)) / Math.pow(10, decimals);
            }

            var toRadians = function (degree) {
                return degree * (Math.PI / 180);
            };

            function tag(number){
                return roundNumber(Math.tan(toRadians(number)));
            }

            let tangens = tag(degr) 
            console.log(degr)
            console.log(tangens)

            let number = roundNumber(((2*tangens) / y_const), 3)

            document.getElementById("answer").innerText = "Ответ: " + number + "";
        }
    
      </script>

      <body>
        <div class="container">
            <h1><span>Небольшой брусок начинает скользить по наклонной плоскости, составляющий угол α с горизонтом. Коэффициент трения зависит от пройденного пути х по закону μ = γx, где γ – константа. Найти путь, пройденный бруском до остановки.</span></h1>
            
        </div>
