<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics homework 6 task 1
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function run() {

            let m_box = parseInt(document.getElementById("auth_x").value);

            let h_square = parseInt(document.getElementById("auth_y").value);
            

            var roundNumber = function(number, decimals) {
                decimals = decimals || 5;
                return Math.round(number * Math.pow(10, decimals)) / Math.pow(10, decimals);
            }

            let number = roundNumber(((2* m_box * 10 * h_square ) / 1000), 3)

            document.getElementById("answer").innerText = "Ответ: " + number + " кДж";
        }
    
      </script>

      <body>
        <div class="container">
            <h1>
                <span>
                    Ящик, массой X кг соскальзывает без начальной скорости с вершины наклонной плоскости высотой Y м и останавливается. Какую работу надо совершить, чтобы втащить ящик обратно по тому же пути?
                </span>
            </h1>
            
        </div>
        <div class="display" id="auth_display">
            <form class="auth_display">
                <input type="text" id="auth_x" placeholder="Введите массу ящика в кг"></input>
                <input type="text" id="auth_y" placeholder="Введите высоту наклонной плоскости в метрах"></input>
            </form>
        </div>
        <br>  
        <div class="button-display">
        <button class="button" onclick="run()"><span>Посчитать</span></button>
        </div>
        <div class="answer">
            <h1><span id="answer">Ответ: </span></h1>
        </div>
    
</body>
</html>
