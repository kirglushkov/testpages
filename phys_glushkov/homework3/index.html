<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics homework3</title>
</head>
<body>
    <script>
    
        function run() {

            let massa = parseInt(document.getElementById("auth_inputmassa_ball").value);
            console.log(massa)

            let new_massa = massa / 1000
            console.log(new_massa)

            let f_nutona = parseInt(document.getElementById("auth_inputnuton").value);
            console.log(f_nutona)

            let speed_ball = parseInt(document.getElementById("auth_inputpace").value);
            console.log(speed_ball)

            let cos = parseInt(document.getElementById("auth_inputcos").value);
            console.log(cos)

            let cosinus = Math.cos(cos)
            console.log(cosinus)

            let number = Math.round(( 2 * new_massa * speed_ball * cosinus) / f_nutona)
            console.log(number)


            document.getElementById("answer").innerText = "Ответ: " + number + " c";
        }
    
      </script>

      <body>
        <div style="display: flex; margin-top: 8px" id="auth_display">
          <input id="auth_inputmassa_ball" placeholder="Введите массу мяча в граммах"></input>
          <input id="auth_inputpace" placeholder="Введите скорость мяча в м/с"></input>
          <input id="auth_inputnuton" placeholder="Введите силу удара в Н"></input>
          <input id="auth_inputcos" placeholder="Введите угол"></input>
        </div>
        
        <button onclick="run()">Посчитать</button>
        <div style="display: flex; margin-top: 8px">
            <div id="answer" style="margin-left: 8px">Ответ: 0 c</div>
        </div> 
    
</body>
</html>
